<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Addition</title>
</h:head>

<h:body>
	<h2>Addition</h2>

	<h:form id="formAdd">
				<h:panelGrid columns="3" style="margin-bottom:5px" cellpadding="10">

			<p:outputLabel for="nb1" value="Premier nombre :" />
			<p:inputText id="nb1"
				value="#{additionMB.nombre1}" required="true">
			</p:inputText>

		</h:panelGrid>
		
		
		<label> + </label>
		
		<h:panelGrid columns="3" style="margin-bottom:5px" cellpadding="10">

			<p:outputLabel for="nb2" value="Deuxième nombre :" />
			<p:inputText id="nb2"
				value="#{additionMB.nombre1}" required="true">
			</p:inputText>

		</h:panelGrid>
		
		<h:panelGrid columns="3" style="margin-bottom:5px" cellpadding="10">

			<p:outputLabel for="res" value="Résultat:" />
			<p:outputText id="res"
				value="#{additionMB.resultat}">
			</p:inputText>

		</h:panelGrid>
		
		<p:commandButton id="ajout" value="Additionner"
			action="#{additionMB.add}" update="formAdd">
		</p:commandButton>
		
		
			
	</h:form>

</h:body>
</html>
